<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Users - Sabaiko Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-hero shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-primary rounded-full"></div>
                    </div>
                    <span class="text-white font-bold text-xl">SABAIKO</span>
                    <span class="text-white text-sm">Blood Bank</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a th:href="@{/admin/dashboard}"
                        class="text-white hover:text-white/80 px-3 py-2 text-sm font-medium">Dashboard</a>
                    <a th:href="@{/admin/pending}"
                        class="text-white hover:text-white/80 px-3 py-2 text-sm font-medium">Pending Users</a>
                    <a th:href="@{/admin/verified}"
                        class="text-white hover:text-white/80 px-3 py-2 text-sm font-medium">Verified Users</a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit"
                            class="text-white hover:text-white/80 px-3 py-2 text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6">Pending Users</h2>

        <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Full Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="user : ${pendingUsers}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${user.username}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" th:text="${user.fullName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${user.email}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${user.phone}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                    th:classappend="${user.role == T(bloodbank.entity.UserRole).DONOR} ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'"
                                    th:text="${user.role}"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-2">
                                <form th:action="@{/admin/approve}" method="post" class="inline">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit"
                                        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs font-semibold">Approve</button>
                                </form>
                                <form th:action="@{/admin/reject}" method="post" class="inline">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit"
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold">Reject</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
