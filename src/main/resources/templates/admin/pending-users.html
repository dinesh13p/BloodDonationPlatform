<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Users - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/pending}">Pending Users</a>
                <a class="nav-link" th:href="@{/admin/verified}">Verified Users</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="mb-4">Pending Users</h2>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${pendingUsers}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${user.role == T(com.sabaiko.bloodbank.entity.UserRole).DONOR} ? 'bg-danger' : 'bg-primary'"
                                      th:text="${user.role}"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/approve}" method="post" class="d-inline">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-sm btn-success">Approve</button>
                                </form>
                                <form th:action="@{/admin/reject}" method="post" class="d-inline">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-sm btn-danger">Reject</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
