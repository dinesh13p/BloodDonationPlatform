<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/pending}">Pending Users</a>
                <a class="nav-link" th:href="@{/admin/verified}">Verified Users</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="mb-4">Admin Dashboard</h2>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Pending Donors</h5>
                        <h3 th:text="${#lists.size(pendingDonors)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Pending Receivers</h5>
                        <h3 th:text="${#lists.size(pendingReceivers)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Donors</h5>
                        <h3 th:text="${#lists.size(allDonors)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Total Receivers</h5>
                        <h3 th:text="${#lists.size(allReceivers)}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Pending Donors</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(pendingDonors)}" class="text-muted">No pending donors</div>
                        <table th:if="${!#lists.isEmpty(pendingDonors)}" class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="donor : ${pendingDonors}">
                                    <td th:text="${donor.fullName}"></td>
                                    <td th:text="${donor.email}"></td>
                                    <td>
                                        <form th:action="@{/admin/approve}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${donor.id}">
                                            <button type="submit" class="btn btn-sm btn-success">Approve</button>
                                        </form>
                                        <form th:action="@{/admin/reject}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${donor.id}">
                                            <button type="submit" class="btn btn-sm btn-danger">Reject</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Pending Receivers</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(pendingReceivers)}" class="text-muted">No pending receivers</div>
                        <table th:if="${!#lists.isEmpty(pendingReceivers)}" class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="receiver : ${pendingReceivers}">
                                    <td th:text="${receiver.fullName}"></td>
                                    <td th:text="${receiver.email}"></td>
                                    <td>
                                        <form th:action="@{/admin/approve}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${receiver.id}">
                                            <button type="submit" class="btn btn-sm btn-success">Approve</button>
                                        </form>
                                        <form th:action="@{/admin/reject}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${receiver.id}">
                                            <button type="submit" class="btn btn-sm btn-danger">Reject</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
