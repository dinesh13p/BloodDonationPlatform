<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/donor/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/donor/profile}">My Profile</a>
                <a class="nav-link" th:href="@{/about}">About</a>
                <a class="nav-link" th:href="@{/blog}">Blog</a>
                <a class="nav-link" th:href="@{/faq}">FAQ</a>
                <a class="nav-link active" th:href="@{/donor/search}">Search Users</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title mb-4">Search Users</h4>
                <form th:action="@{/donor/search}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" name="type">
                            <option value="username" th:selected="${type == 'username'}">Search by Username</option>
                            <option value="fullname" th:selected="${type == 'fullname'}">Search by Name/Organization
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="query" placeholder="Enter search term..."
                            th:value="${query}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-danger w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" th:if="${users != null and !users.empty}">
            <div class="col-md-6 mb-3" th:each="user : ${users}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-0" th:text="${user.fullName}">Name</h5>
                                <small class="text-muted" th:text="${'@' + user.username}">username</small>
                            </div>
                            <span class="badge"
                                th:classappend="${user.role == T(bloodbank.entity.UserRole).DONOR ? 'bg-danger' : 'bg-primary'}"
                                th:text="${user.role}">Role</span>
                        </div>
                        <p class="card-text">
                            <i class="bi bi-geo-alt"></i>
                            <!-- We might not have easy access to address here without fetching Details, 
                                 but for now listing basic user info is good. -->
                            Contact: <span th:text="${user.phone}">Phone</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-envelope"></i> <span th:text="${user.email}">Email</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info" th:if="${users != null and users.empty and query != null}">
            No users found matching your criteria.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
