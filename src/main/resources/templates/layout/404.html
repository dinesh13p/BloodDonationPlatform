<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 348 83% 47%;
            --muted-foreground: 215.4 16.3% 46.9%;
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }

        .hover\:opacity-90:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body class="min-h-screen bg-background text-foreground flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="text-9xl font-bold text-primary">404</h1>
        <h2 class="text-3xl font-semibold mt-4 mb-2">Page Not Found</h2>
        <p class="text-muted-foreground mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <a th:href="@{/}"
            class="inline-block bg-primary text-white px-6 py-3 rounded-md font-semibold hover:opacity-90">Go Back
            Home</a>
    </div>
</body>

</html>
