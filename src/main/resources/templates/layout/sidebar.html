<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head></head>

<body>
    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar">
        <!-- Fixed Sidebar (Desktop: visible, Mobile: hidden by default) -->
        <aside id="sidebar"
            class="fixed top-0 left-0 h-full w-72 bg-[#111111] z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
            <!-- Logo Section -->
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center flex-shrink-0">
                        <div class="w-5 h-5 bg-[#E94560] rounded-full"></div>
                    </div>
                    <div>
                        <span class="text-white font-bold text-lg block">SABAIKO</span>
                        <span class="text-gray-400 text-xs">Blood Bank</span>
                    </div>
                </div>
            </div>

            <!-- Navigation Section -->
            <nav class="flex-1 overflow-y-auto py-6 px-4">
                <ul class="space-y-2">
                    <!-- ADMIN MENU -->
                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/dashboard}"
                            th:classappend="${#strings.contains(#request.requestURI, '/admin/dashboard')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/pending}"
                            th:classappend="${#strings.contains(#request.requestURI, '/admin/pending')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">Pending Users</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/verified}"
                            th:classappend="${#strings.contains(#request.requestURI, '/admin/verified')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">Verified Users</span>
                        </a>
                    </li>

                    <!-- DONOR MENU -->
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/donor/dashboard}"
                            th:classappend="${#strings.contains(#request.requestURI, '/donor/dashboard')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span class="font-medium">Home</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/donor/profile}"
                            th:classappend="${#strings.contains(#request.requestURI, '/donor/profile')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="font-medium">My Profile</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/donor/search-receivers}"
                            th:classappend="${#strings.contains(#request.requestURI, '/donor/search')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <span class="font-medium">Search Receivers</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/about}"
                            th:classappend="${#strings.contains(#request.requestURI, '/about')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">About</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/blog}"
                            th:classappend="${#strings.contains(#request.requestURI, '/blog')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>
                            <span class="font-medium">Blog</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('DONOR')">
                        <a th:href="@{/faq}"
                            th:classappend="${#strings.contains(#request.requestURI, '/faq')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">FAQ</span>
                        </a>
                    </li>

                    <!-- RECEIVER MENU -->
                    <li sec:authorize="hasRole('RECEIVER')">
                        <a th:href="@{/receiver/dashboard}"
                            th:classappend="${#strings.contains(#request.requestURI, '/receiver/dashboard')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span class="font-medium">Home</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('RECEIVER')">
                        <a th:href="@{/receiver/profile}"
                            th:classappend="${#strings.contains(#request.requestURI, '/receiver/profile')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="font-medium">My Profile</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('RECEIVER')">
                        <a th:href="@{/receiver/search}"
                            th:classappend="${#strings.contains(#request.requestURI, '/receiver/search')} ? 'bg-[#E94560] text-white' : 'text-gray-300 hover:bg-gray-800'"
                            class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <span class="font-medium">Search Donors</span>
                        </a>
                    </li>

                    <!-- LOGOUT (All Roles) -->
                    <li>
                        <form th:action="@{/logout}" method="post" class="w-full">
                            <button type="submit"
                                class="w-full flex items-center px-4 py-3 rounded-lg transition-colors duration-200 text-gray-300 hover:bg-gray-800">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span class="font-medium">Logout</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>

            <!-- Footer Section -->
            <div class="p-6 border-t border-gray-800">
                <p class="text-gray-500 text-xs text-center">Â© 2026 Dinesh Poudel</p>
            </div>
        </aside>

        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

        <!-- Hamburger Button (Mobile Only) -->
        <button id="hamburger-btn"
            class="fixed top-4 left-4 z-30 lg:hidden bg-[#E94560] text-white p-3 rounded-lg shadow-lg hover:bg-[#d63d52] transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Sidebar Toggle Script -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const hamburger = document.getElementById('hamburger-btn');

                function toggleSidebar() {
                    sidebar.classList.toggle('-translate-x-full');
                    overlay.classList.toggle('hidden');
                }

                if (hamburger) {
                    hamburger.addEventListener('click', toggleSidebar);
                }

                if (overlay) {
                    overlay.addEventListener('click', toggleSidebar);
                }
            });
        </script>
    </div>
</body>

</html>
