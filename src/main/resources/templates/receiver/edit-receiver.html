<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/receiver/profile}">Back to Profile</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/receiver/update}" method="post" enctype="multipart/form-data" th:object="${updateDTO}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" th:value="${user.fullName}" disabled>
                                    <small class="text-muted">Contact admin to change name</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:value="${user.email}" disabled>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" 
                                           th:value="${receiverDetails?.address}" th:field="*{address}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="province" class="form-label">Province</label>
                                    <select class="form-select" id="province" name="province" th:field="*{province}">
                                        <option value="">Select Province</option>
                                        <option value="Koshi">Koshi</option>
                                        <option value="Madhesh">Madhesh</option>
                                        <option value="Bagmati">Bagmati</option>
                                        <option value="Gandaki">Gandaki</option>
                                        <option value="Lumbini">Lumbini</option>
                                        <option value="Karnali">Karnali</option>
                                        <option value="Sudurpashchim">Sudurpashchim</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="district" class="form-label">District</label>
                                    <input type="text" class="form-control" id="district" name="district" 
                                           th:value="${receiverDetails?.district}" th:field="*{district}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="palika" class="form-label">Palika (Municipality)</label>
                                    <input type="text" class="form-control" id="palika" name="palika" 
                                           th:value="${receiverDetails?.palika}" th:field="*{palika}">
                                </div>
                                <div class="col-md-6">
                                    <label for="wardNo" class="form-label">Ward No.</label>
                                    <input type="text" class="form-control" id="wardNo" name="wardNo" 
                                           th:value="${receiverDetails?.wardNo}" th:field="*{wardNo}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio (Optional)</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3" 
                                          th:text="${receiverDetails?.bio}" th:field="*{bio}"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <a th:href="@{/receiver/profile}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Pre-select province if exists
        /*[[${receiverDetails?.province}]]*/ 
        var savedProvince = /*[[${receiverDetails?.province}]]*/ '';
        if(savedProvince) {
            document.getElementById('province').value = savedProvince;
        }
    </script>
</body>
</html>
