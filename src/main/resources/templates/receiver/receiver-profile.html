<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="lg:ml-72 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow border border-gray-200 p-6 text-center">
                <img th:if="${receiverDetails != null && receiverDetails.profileImage != null}"
                    th:src="@{'/uploads/' + ${receiverDetails.profileImage}}"
                    class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-primary" />
                <h4 class="text-xl font-bold mb-1" th:text="${user.fullName}">Name</h4>
                <p class="text-gray-600 text-sm mb-2" th:text="${user.email}">Email</p>
                <p class="text-gray-800 mb-4" th:text="${user.phone}">Phone</p>

                <div th:if="${receiverDetails != null}">
                    <p>
                        <span th:if="${receiverDetails.verified}"
                            class="inline-block px-3 py-1 bg-green-100 text-green-800 text-sm font-semibold rounded-full">
                            âœ“ Verified
                        </span>
                        <span th:unless="${receiverDetails.verified}"
                            class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 text-sm font-semibold rounded-full">Pending
                            Verification</span>
                    </p>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h5 class="text-lg font-semibold">Profile Details</h5>
                        <a th:href="@{/receiver/edit}"
                            class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded text-sm font-semibold">Edit
                            Profile</a>
                    </div>
                    <div class="p-6">
                        <div th:if="${receiverDetails != null}" class="space-y-3">
                            <p><strong class="text-gray-700">Address:</strong> <span
                                    th:text="${receiverDetails.address ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Province:</strong> <span
                                    th:text="${receiverDetails.province ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">District:</strong> <span
                                    th:text="${receiverDetails.district ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Palika:</strong> <span
                                    th:text="${receiverDetails.palika ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Ward No.:</strong> <span
                                    th:text="${receiverDetails.wardNo ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">PAN:</strong> <span
                                    th:text="${receiverDetails.pan ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Bio:</strong></p>
                            <p class="text-gray-600" th:text="${receiverDetails.bio ?: 'Not provided'}"></p>
                        </div>
                        <div th:unless="${receiverDetails != null}">
                            <p class="text-gray-500">No profile details available.</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow border border-gray-200 mt-6">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h5 class="text-lg font-semibold">Account Actions</h5>
                    </div>
                    <div class="p-6">
                        <button onclick="openDeleteModal()"
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
                            Delete Account
                        </button>
                    </div>
                </div>

                <!-- Delete Confirmation Modal -->
                <div id="deleteModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title"
                    role="dialog" aria-modal="true">
                    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                        <!-- Background overlay -->
                        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
                            onclick="closeDeleteModal()"></div>

                        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
                            aria-hidden="true">&#8203;</span>

                        <div
                            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                    <div
                                        class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                    </div>
                                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Delete
                                            Account</h3>
                                        <div class="mt-2">
                                            <p class="text-sm text-gray-500">
                                                Are you sure you want to delete this account? This action cannot be
                                                undone.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <form th:action="@{/receiver/delete}" method="post">
                                    <button type="submit"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                                        Yes, Delete
                                    </button>
                                </form>
                                <button type="button" onclick="closeDeleteModal()"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function openDeleteModal() {
                        document.getElementById('deleteModal').classList.remove('hidden');
                    }

                    function closeDeleteModal() {
                        document.getElementById('deleteModal').classList.add('hidden');
                    }

                    // Close on Escape key
                    document.addEventListener('keydown', function (event) {
                        if (event.key === "Escape") {
                            closeDeleteModal();
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
