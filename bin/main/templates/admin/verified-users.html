<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Users - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/pending}">Pending Users</a>
                <a class="nav-link" th:href="@{/admin/verified}">Verified Users</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="mb-4">Verified Users</h2>
        
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#donors">Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#receivers">Receivers</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane fade show active" id="donors">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Blood Group</th>
                                    <th>Stars</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="donor : ${donors}">
                                    <td th:text="${donor.user.fullName}"></td>
                                    <td th:text="${donor.user.email}"></td>
                                    <td th:text="${donor.bloodGroup.displayName}"></td>
                                    <td>
                                        <span th:each="i : ${#numbers.sequence(1, donor.stars)}">
                                            <i class="bi bi-star-fill text-warning"></i>
                                        </span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/add-star}" method="post" class="d-inline">
                                            <input type="hidden" name="donorId" th:value="${donor.user.id}">
                                            <button type="submit" class="btn btn-sm btn-warning">Add Star</button>
                                        </form>
                                        <form th:action="@{/admin/restrict}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${donor.user.id}">
                                            <button type="submit" class="btn btn-sm btn-danger">Restrict</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="receivers">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Blood Group Needed</th>
                                    <th>Verified</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="receiver : ${receivers}">
                                    <td th:text="${receiver.user.fullName}"></td>
                                    <td th:text="${receiver.user.email}"></td>
                                    <td th:text="${receiver.bloodGroupNeeded.displayName}"></td>
                                    <td>
                                        <span th:if="${receiver.verified}" class="badge bg-success">
                                            <i class="bi bi-check-circle"></i> Verified
                                        </span>
                                        <span th:unless="${receiver.verified}" class="badge bg-warning">Pending</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/restrict}" method="post" class="d-inline">
                                            <input type="hidden" name="userId" th:value="${receiver.user.id}">
                                            <button type="submit" class="btn btn-sm btn-danger">Restrict</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
