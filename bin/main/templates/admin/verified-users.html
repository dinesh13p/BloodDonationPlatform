<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="lg:ml-72 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6">Verified Users</h2>

        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('donors')" id="donors-tab"
                        class="border-b-2 border-primary text-primary py-4 px-1 text-sm font-medium">Donors</button>
                    <button onclick="showTab('receivers')" id="receivers-tab"
                        class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Receivers</button>
                </nav>
            </div>
        </div>

        <div id="donors-content" class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Blood Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="donor : ${donors}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"
                                th:text="${donor.user.fullName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${donor.user.email}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${donor.bloodGroup.displayName}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-2">
                                <button onclick="openUserDetails(this.getAttribute('data-user-id'))"
                                    th:data-user-id="${donor.user.id}"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold">
                                    View Details
                                </button>
                                <form th:action="@{/admin/restrict}" method="post" class="inline">
                                    <input type="hidden" name="userId" th:value="${donor.user.id}">
                                    <button type="submit"
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold">Restrict</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="receivers-content" class="hidden bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Blood Type
                                Needed</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="receiver :${receivers}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"
                                th:text="${receiver.user.fullName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                                th:text="${receiver.user.email}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm"
                                th:text="${receiver.province != null ? receiver.province : 'N/A'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${receiver.verified}"
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">âœ“
                                    Verified</span>
                                <span th:unless="${receiver.verified}"
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-2">
                                <button onclick="openUserDetails(this.getAttribute('data-user-id'))"
                                    th:data-user-id="${receiver.user.id}"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold">
                                    View Details
                                </button>
                                <form th:action="@{/admin/restrict}" method="post" class="inline">
                                    <input type="hidden" name="userId" th:value="${receiver.user.id}">
                                    <button type="submit"
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold">Restrict</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="userDetailsModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
                onclick="closeUserDetailsModal()"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div id="modalContent"
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <div class="p-6 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                    <p class="mt-2 text-gray-500">Loading details...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            if (tab === 'donors') {
                document.getElementById('donors-content').classList.remove('hidden');
                document.getElementById('receivers-content').classList.add('hidden');
                document.getElementById('donors-tab').className = 'border-b-2 border-primary text-primary py-4 px-1 text-sm font-medium';
                document.getElementById('receivers-tab').className = 'border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium';
            } else {
                document.getElementById('donors-content').classList.add('hidden');
                document.getElementById('receivers-content').classList.remove('hidden');
                document.getElementById('receivers-tab').className = 'border-b-2 border-primary text-primary py-4 px-1 text-sm font-medium';
                document.getElementById('donors-tab').className = 'border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium';
            }
        }

        function closeUserDetailsModal() {
            const modal = document.getElementById('userDetailsModal');
            modal.classList.add('hidden');
            // Reset content after delay
            setTimeout(() => {
                document.getElementById('modalContent').innerHTML = `
                    <div class="p-6 text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                        <p class="mt-2 text-gray-500">Loading details...</p>
                    </div>
                `;
            }, 300);
        }

        // Expose close function as alias for the fragment to use (fragment calls closePendingDetailsModal)
        window.closePendingDetailsModal = closeUserDetailsModal;

        // Must define these functions in global scope for onclick attributes to work
        function openUserDetails(userId) {
            const modal = document.getElementById('userDetailsModal');
            const content = document.getElementById('modalContent');

            // Show modal with loading state
            modal.classList.remove('hidden');

            // Fetch details
            fetch('/admin/user-details/' + userId)
                .then(response => response.text())
                .then(html => {
                    content.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    content.innerHTML = '<div class="p-6 text-center text-red-600">Error loading details. Please try again.</div>';
                });
        }

        // Close on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                closeUserDetailsModal();
            }
        });
    </script>
</body>

</html>
