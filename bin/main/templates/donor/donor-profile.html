<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="lg:ml-72 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Profile Card -->
            <div class="bg-white rounded-lg shadow border border-gray-200 p-6 text-center">
                <img th:if="${donorDetails != null && donorDetails.profileImage != null}"
                    th:src="@{'/uploads/' + ${donorDetails.profileImage}}"
                    class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-primary" />
                <h4 class="text-xl font-bold mb-1" th:text="${user.fullName}">Name</h4>
                <p class="text-gray-600 text-sm mb-2" th:text="${user.email}">Email</p>
                <p class="text-gray-800 mb-4" th:text="${user.phone}">Phone</p>

                <div th:if="${donorDetails != null}">
                    <p class="mb-2"><strong class="text-gray-700">Blood Group:</strong> <span
                            class="text-primary font-bold text-lg"
                            th:text="${donorDetails.bloodGroup.displayName}"></span></p>
                    <p>
                        <strong class="text-gray-700">Availability:</strong>
                        <span th:if="${donorDetails.availability}"
                            class="inline-block px-3 py-1 bg-green-100 text-green-800 text-sm font-semibold rounded-full">Available</span>
                        <span th:unless="${donorDetails.availability}"
                            class="inline-block px-3 py-1 bg-red-100 text-red-800 text-sm font-semibold rounded-full">Not
                            Available</span>
                    </p>
                </div>
            </div>

            <!-- Details Card -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h5 class="text-lg font-semibold">Profile Details</h5>
                        <a th:href="@{/donor/edit}"
                            class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded text-sm font-semibold">Edit
                            Profile</a>
                    </div>
                    <div class="p-6">
                        <div th:if="${donorDetails != null}" class="space-y-3">
                            <p><strong class="text-gray-700">Address:</strong> <span
                                    th:text="${donorDetails.address ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Province:</strong> <span
                                    th:text="${donorDetails.province ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">District:</strong> <span
                                    th:text="${donorDetails.district ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Palika:</strong> <span
                                    th:text="${donorDetails.palika ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Ward No.:</strong> <span
                                    th:text="${donorDetails.wardNo ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Date of Birth:</strong> <span
                                    th:text="${donorDetails.dateOfBirth ?: 'Not provided'}"></span></p>
                            <p><strong class="text-gray-700">Medical History:</strong></p>
                            <p class="text-gray-600" th:text="${donorDetails.medicalHistory ?: 'Not provided'}"></p>
                            <p><strong class="text-gray-700">Bio:</strong></p>
                            <p class="text-gray-600" th:text="${donorDetails.bio ?: 'Not provided'}"></p>
                            <p th:if="${donorDetails.lastDonationDate != null}">
                                <strong class="text-gray-700">Last Donation:</strong> <span
                                    th:text="${donorDetails.lastDonationDate}"></span>
                            </p>
                        </div>
                        <div th:unless="${donorDetails != null}">
                            <p class="text-gray-500">No profile details available. Please update your profile.</p>
                        </div>
                    </div>
                </div>

                <!-- Account Actions -->
                <div class="bg-white rounded-lg shadow border border-gray-200 mt-6">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h5 class="text-lg font-semibold">Account Actions</h5>
                    </div>
                    <div class="p-6">
                        <form th:action="@{/donor/delete}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete your account?');">
                            <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">Delete
                                Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
