<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Receivers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --primary-dark: 348 83% 37%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }

        .hover\:bg-primary-dark:hover {
            background-color: hsl(var(--primary-dark));
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="lg:ml-72 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Search Receivers
                </h1>
                <p class="text-muted-foreground mt-2">Find verified receivers by phone number or view all registered
                    receivers</p>
            </div>

            <!-- Search Form -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 mb-6">
                <div class="border-b border-gray-200 bg-primary/5 px-6 py-4 rounded-t-xl">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        Search Filters
                    </h2>
                </div>
                <div class="p-6">
                    <form th:action="@{/donor/search-receivers}" method="get">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div class="md:col-span-3">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                    Phone Number
                                </label>
                                <input type="text"
                                    class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                    id="phone" name="phone" th:value="${searchPhone}"
                                    placeholder="Enter receiver's phone number (exact match)">
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full h-12 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg shadow-lg transition-all duration-200 flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- No Match Message -->
            <div th:if="${noMatch}"
                class="bg-yellow-50 border border-yellow-200 text-yellow-800 rounded-lg p-4 mb-6 flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <div>
                    No receiver found with phone number <strong th:text="${searchPhone}"></strong>.
                    Showing all verified receivers below.
                </div>
            </div>

            <!-- Results Card -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200">
                <div class="border-b border-gray-200 bg-primary text-white px-6 py-4 rounded-t-xl">
                    <h2 class="text-lg font-semibold flex items-center justify-between">
                        <span class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Verified Receivers
                        </span>
                        
                    </h2>
                </div>
                <div class="p-6">
                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(receivers)}" class="text-center py-12">
                        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p class="text-gray-600 text-lg font-medium">No verified receivers found</p>
                    </div>

                    <!-- Table -->
                    <div th:if="${!#lists.isEmpty(receivers)}" class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">#</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">Name</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">Phone</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">Email</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">Address</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr th:each="receiver, iterStat : ${receivers}"
                                    class="hover:bg-gray-50 transition-colors">
                                    <td class="py-4 px-4 text-primary font-bold" th:text="${iterStat.count}"></td>
                                    <td class="py-4 px-4">
                                        <strong class="text-gray-900" th:text="${receiver.fullName}"></strong>
                                    </td>
                                    <td class="py-4 px-4">
                                        <div class="flex items-center gap-2 text-gray-700">
                                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                            </svg>
                                            <span th:text="${receiver.phone}"></span>
                                        </div>
                                    </td>
                                    <td class="py-4 px-4">
                                        <div class="flex items-center gap-2 text-gray-700">
                                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                            </svg>
                                            <span class="text-sm" th:text="${receiver.email}"></span>
                                        </div>
                                    </td>
                                    <td class="py-4 px-4">
                                        <span th:if="${receiverDetailsMap.containsKey(receiver.id)}"
                                            class="text-gray-700 text-sm"
                                            th:text="${receiverDetailsMap.get(receiver.id).composeAddress()}"></span>
                                        <span th:if="${!receiverDetailsMap.containsKey(receiver.id)}"
                                            class="text-gray-400 text-sm italic">Not Provided</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
