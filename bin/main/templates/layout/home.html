<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sabaiko Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Blood Bank Design System */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 348 83% 47%;
            --primary-foreground: 0 0% 100%;
            --primary-light: 348 83% 57%;
            --primary-dark: 348 83% 37%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
            --gradient-primary: linear-gradient(135deg, hsl(348 83% 47%), hsl(0 70% 60%));
            --shadow-glow: 0 0 40px hsl(348 83% 60% / 0.4);
            --shadow-primary: 0 10px 30px -10px hsl(348 83% 47% / 0.3);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-gradient-primary {
            background-image: var(--gradient-primary);
        }

        .shadow-glow {
            box-shadow: var(--shadow-glow);
        }

        .shadow-primary {
            box-shadow: var(--shadow-primary);
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }

        .border-border {
            border-color: hsl(var(--border));
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }

        .text-primary {
            color: hsl(var(--primary));
        }

        .hover\:bg-primary:hover {
            background-color: hsl(var(--primary));
        }

        .hover\:bg-primary-dark:hover {
            background-color: hsl(var(--primary-dark));
        }

        .hover\:text-foreground:hover {
            color: hsl(var(--foreground));
        }

        .border-primary {
            border-color: hsl(var(--primary));
        }

        .hover\:text-white:hover {
            color: white;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-hero overflow-hidden relative">
    <!-- Background Decorative Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-xl"></div>
        <div class="absolute top-20 right-20 w-32 h-32 bg-white/10 rounded-full blur-lg"></div>
        <div class="absolute bottom-40 left-20 w-24 h-24 bg-white/10 rounded-full blur-md"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-white/10 rounded-full blur-sm"></div>
        <div class="absolute bottom-20 right-1/3 w-20 h-20 bg-white/10 rounded-full blur-md"></div>
    </div>

    <!-- Navigation -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Main Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <div class="grid lg:grid-cols-2 gap-12 items-center min-h-[calc(100vh-100px)]">
            <!-- Left Content -->
            <div class="space-y-8">
                <div class="space-y-6">
                    <h1 class="text-5xl lg:text-7xl font-bold text-white leading-tight">
                        HELPING
                        <br />
                        <span class="text-white/90">Blood Search</span>
                    </h1>

                    <p class="text-lg lg:text-xl text-white/90 leading-relaxed max-w-2xl">
                        Blood deficiency is a life-threatening condition that forces people to
                        undergo trauma to find matching blood in a timely manner. We aim
                        to eliminate blood deficiency in Nepal.
                    </p>
                </div>

                <!-- Search Bar -->
                <div class="pt-4">
                    <div class="w-full max-w-4xl mx-auto">
                        <div class="bg-white rounded-2xl shadow-glow p-6 border border-white/20">
                            <form th:action="@{/search}" method="get" class="flex flex-col lg:flex-row gap-4">
                                <!-- Blood Type Input -->
                                <div class="flex-1">
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground h-5 w-5"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                        <input type="text" name="q" placeholder="Search blood type (A+, B+, O+, AB+...)"
                                            class="pl-10 w-full h-12 text-base border-none rounded-md focus:ring-2 focus:ring-primary" />
                                    </div>
                                </div>

                                <!-- Location Input -->
                                <div class="flex-1">
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground h-5 w-5"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        <input type="text" name="location" placeholder="Enter your location"
                                            class="pl-10 w-full h-12 text-base border-none rounded-md focus:ring-2 focus:ring-primary" />
                                    </div>
                                </div>

                                <!-- Search Button -->
                                <button type="submit"
                                    class="bg-gradient-primary hover:bg-primary-dark text-white h-12 px-8 text-base font-semibold rounded-md shadow-primary">
                                    Search Blood
                                </button>
                            </form>

                            <!-- Quick Blood Type Buttons -->
                            <div class="mt-4 flex flex-wrap gap-2">
                                <span class="text-sm text-muted-foreground">Quick search:</span>
                                <a th:href="@{/search(q='A+')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">A+</a>
                                <a th:href="@{/search(q='A-')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">A-</a>
                                <a th:href="@{/search(q='B+')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">B+</a>
                                <a th:href="@{/search(q='B-')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">B-</a>
                                <a th:href="@{/search(q='AB+')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">AB+</a>
                                <a th:href="@{/search(q='AB-')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">AB-</a>
                                <a th:href="@{/search(q='O+')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">O+</a>
                                <a th:href="@{/search(q='O-')}"
                                    class="text-primary border border-primary hover:bg-primary hover:text-white px-3 py-1 rounded text-sm">O-</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- App Download Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button
                        class="bg-black hover:bg-black/80 text-white h-14 px-6 rounded-xl flex items-center gap-3 shadow-glow">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z" />
                        </svg>
                        <div class="text-left">
                            <div class="text-xs text-white/60">Download on the</div>
                            <div class="text-base font-semibold">App Store</div>
                        </div>
                    </button>

                    <button
                        class="bg-black hover:bg-black/80 text-white h-14 px-6 rounded-xl flex items-center gap-3 shadow-glow">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" />
                        </svg>
                        <div class="text-left">
                            <div class="text-xs text-white/60">GET IT ON</div>
                            <div class="text-base font-semibold">Google Play</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Right Content - Phone Mockups -->
            <div class="relative flex justify-center items-center">
                <div class="relative">
                    <!-- First Phone -->
                    <div class="relative z-20 transform -rotate-12 hover:rotate-0 transition-transform duration-300">
                        <div class="bg-black rounded-[2.5rem] p-2 shadow-2xl">
                            <img th:src="@{/images/phone-mockup-1.png}" alt="Blood Search App Screenshot 1"
                                class="w-64 h-auto rounded-[2rem]" />
                        </div>
                    </div>

                    <!-- Second Phone -->
                    <div
                        class="absolute top-16 left-32 z-10 transform rotate-12 hover:rotate-0 transition-transform duration-300">
                        <div class="bg-black rounded-[2.5rem] p-2 shadow-2xl">
                            <img th:src="@{/images/phone-mockup-2.png}" alt="Blood Search App Screenshot 2"
                                class="w-64 h-auto rounded-[2rem]" />
                        </div>
                    </div>

                    <!-- Decorative Glow Effects -->
                    <div class="absolute -inset-10 bg-white/20 rounded-full blur-3xl -z-10"
                        style="background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Wave Effect -->
    <div class="absolute bottom-0 left-0 right-0">
        <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-24">
            <path
                d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,48C672,43,768,53,864,64C960,75,1056,85,1152,80C1248,75,1344,53,1392,42.7L1440,32L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"
                fill="white" fill-opacity="0.1" />
        </svg>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>

</html>
