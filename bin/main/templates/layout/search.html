<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Sabaiko Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --muted-foreground: 215.4 16.3% 46.9%;
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }

        .hover\:text-foreground:hover {
            color: hsl(var(--foreground));
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            max-width: 1400px;
        }
    </style>
</head>

<body class="min-h-screen bg-background text-foreground">
    <div class="container py-12">
        <h1 class="text-2xl font-bold mb-2">Search Results</h1>
        <p class="text-muted-foreground mb-6">
            Blood type: <span th:text="${param.q != null ? param.q[0] : 'Any'}">Any</span>
            <span th:if="${param.location != null}"> â€¢ Location: <span th:text="${param.location[0]}"></span></span>
        </p>

        <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Sample Results - In production, this would be dynamic with th:each -->
            <div class="bg-white rounded-lg border border-gray-200 shadow">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">Ram Bahadur</h3>
                    <div class="text-sm text-muted-foreground">Blood Type: A+</div>
                    <div class="text-sm text-muted-foreground">Location: Kathmandu</div>
                    <div class="text-sm text-muted-foreground">Last donated: 2 months ago</div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 shadow">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">Sita Koirala</h3>
                    <div class="text-sm text-muted-foreground">Blood Type: O-</div>
                    <div class="text-sm text-muted-foreground">Location: Lalitpur</div>
                    <div class="text-sm text-muted-foreground">Last donated: 1 month ago</div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 shadow">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">Hari Sharma</h3>
                    <div class="text-sm text-muted-foreground">Blood Type: B+</div>
                    <div class="text-sm text-muted-foreground">Location: Bhaktapur</div>
                    <div class="text-sm text-muted-foreground">Last donated: 3 weeks ago</div>
                </div>
            </div>

            <!-- Empty state (show when no results) -->
            <!-- <div class="text-muted-foreground">No matching donors found.</div> -->
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>

</html>
