<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/receiver/profile}">My Profile</a>
                <a class="nav-link" th:href="@{/receiver/search}">Search Donors</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 th:text="${user.fullName}">Name</h4>
                        <p class="text-muted" th:text="${user.email}">Email</p>
                        <p th:text="${user.phone}">Phone</p>
                        <div th:if="${receiverDetails != null}">
                            <p><strong>Blood Group Needed:</strong> 
                                <span th:text="${receiverDetails.bloodGroupNeeded.displayName}"></span>
                            </p>
                            <p>
                                <span th:if="${receiverDetails.verified}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Verified
                                </span>
                                <span th:unless="${receiverDetails.verified}" class="badge bg-warning">Pending Verification</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Profile Details</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${receiverDetails != null}">
                            <p><strong>Address:</strong> <span th:text="${receiverDetails.address ?: 'Not provided'}"></span></p>
                            <p><strong>City:</strong> <span th:text="${receiverDetails.city ?: 'Not provided'}"></span></p>
                            <p><strong>State:</strong> <span th:text="${receiverDetails.state ?: 'Not provided'}"></span></p>
                            <p><strong>Zip Code:</strong> <span th:text="${receiverDetails.zipCode ?: 'Not provided'}"></span></p>
                        </div>
                        <div th:unless="${receiverDetails != null}">
                            <p class="text-muted">No profile details available.</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Account Actions</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/receiver/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
                            <button type="submit" class="btn btn-danger">Delete Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
