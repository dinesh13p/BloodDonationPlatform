<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors - Sabaiko Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i> Sabaiko Blood Bank
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/receiver/profile}">My Profile</a>
                <a class="nav-link" th:href="@{/receiver/search}">Search Donors</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="mb-4">Search Donors</h2>
        
        <div th:if="${param.verified}" class="alert alert-success">
            Donation verified successfully!
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/receiver/search}" method="get">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="bloodGroup" class="form-label">Blood Group</label>
                            <select class="form-select" id="bloodGroup" name="bloodGroup">
                                <option value="">All Blood Groups</option>
                                <option th:each="bg : ${bloodGroups}" 
                                        th:value="${bg.name()}" 
                                        th:text="${bg.displayName}"
                                        th:selected="${selectedBloodGroup == bg.name()}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   th:value="${selectedCity}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state"
                                   th:value="${selectedState}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Available Donors</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(donors)}" class="text-muted">
                    No donors found matching your criteria.
                </div>
                <div th:if="${!#lists.isEmpty(donors)}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Blood Group</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Stars</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="donor : ${donors}">
                                <td th:text="${donor.user.fullName}"></td>
                                <td th:text="${donor.bloodGroup.displayName}"></td>
                                <td th:text="${donor.city ?: 'N/A'}"></td>
                                <td th:text="${donor.state ?: 'N/A'}"></td>
                                <td th:text="${donor.user.phone}"></td>
                                <td th:text="${donor.user.email}"></td>
                                <td>
                                    <span th:each="i : ${#numbers.sequence(1, donor.stars)}">
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </span>
                                </td>
                                <td>
                                    <form th:action="@{/receiver/verify-donation}" method="post" class="d-inline">
                                        <input type="hidden" name="donorId" th:value="${donor.user.id}">
                                        <button type="submit" class="btn btn-sm btn-success">Verify Donation</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
