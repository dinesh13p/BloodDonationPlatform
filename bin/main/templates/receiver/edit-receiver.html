<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Sabaiko Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 83% 47%;
            --gradient-hero: linear-gradient(135deg, hsl(348 83% 47%) 0%, hsl(0 70% 60%) 50%, hsl(355 70% 65%) 100%);
        }

        .bg-gradient-hero {
            background-image: var(--gradient-hero);
        }

        .bg-primary {
            background-color: hsl(var(--primary));
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="lg:ml-72 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-4xl">
                <div class="bg-white rounded-lg shadow border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h4 class="text-lg font-semibold">Edit Profile</h4>
                    </div>
                    <div class="p-6">
                        <form th:action="@{/receiver/update}" method="post" enctype="multipart/form-data"
                            th:object="${updateDTO}">

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100"
                                        th:value="${user.fullName}" disabled>
                                    <small class="text-gray-500 text-xs">Contact admin to change name</small>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100"
                                        th:value="${user.email}" disabled>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="province"
                                        class="block text-sm font-medium text-gray-700 mb-1">Province</label>
                                    <select
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                        id="province" name="province" th:field="*{province}">
                                        <option value="">Select Province</option>
                                        <option value="Koshi">Koshi</option>
                                        <option value="Madhesh">Madhesh</option>
                                        <option value="Bagmati">Bagmati</option>
                                        <option value="Gandaki">Gandaki</option>
                                        <option value="Lumbini">Lumbini</option>
                                        <option value="Karnali">Karnali</option>
                                        <option value="Sudurpashchim">Sudurpashchim</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="district"
                                        class="block text-sm font-medium text-gray-700 mb-1">District</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                        id="district" name="district" th:value="${receiverDetails?.district}"
                                        th:field="*{district}">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="palika" class="block text-sm font-medium text-gray-700 mb-1">Palika
                                        (Municipality)</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                        id="palika" name="palika" th:value="${receiverDetails?.palika}"
                                        th:field="*{palika}">
                                </div>
                                <div>
                                    <label for="wardNo" class="block text-sm font-medium text-gray-700 mb-1">Ward
                                        No.</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                        id="wardNo" name="wardNo" th:value="${receiverDetails?.wardNo}"
                                        th:field="*{wardNo}">
                                </div>
                            </div>

                            <div class="mb-4">
                                <input type="hidden" id="address" name="address" th:value="${receiverDetails?.address}"
                                    th:field="*{address}">
                                <div class="p-3 border-2 border-dashed border-gray-300 rounded-md">
                                    <div class="font-semibold text-sm text-gray-700">Full Address</div>
                                    <div id="addressPreview" class="text-gray-500"
                                        th:text="${receiverDetails?.address}">Not Provided</div>
                                    <div class="text-gray-500 text-xs">Combined from Province, District, Municipality,
                                        Ward.</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio
                                    (Optional)</label>
                                <textarea
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                    id="bio" name="bio" rows="3" th:text="${receiverDetails?.bio}"
                                    th:field="*{bio}"></textarea>
                            </div>

                            <div class="flex flex-col gap-2">
                                <button type="submit"
                                    class="w-full bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md font-semibold">Update
                                    Profile</button>
                                <a th:href="@{/receiver/profile}"
                                    class="w-full text-center border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md font-semibold">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const addressPreview = document.getElementById('addressPreview');
        const hiddenAddress = document.getElementById('address');
        const addressInputs = ['province', 'district', 'palika', 'wardNo'];

        function updateAddressPreview() {
            const province = document.getElementById('province').value.trim();
            const district = document.getElementById('district').value.trim();
            const palika = document.getElementById('palika').value.trim();
            const ward = document.getElementById('wardNo').value.trim();

            const parts = [];
            if (province) parts.push(province);
            if (district) parts.push(district);
            if (palika) parts.push(palika);

            let display = parts.join(', ');
            if (ward) {
                display = display ? `${display} - Ward ${ward}` : `Ward ${ward}`;
            }

            const finalValue = display || 'Not Provided';
            addressPreview.textContent = finalValue;
            hiddenAddress.value = finalValue;
        }

        addressInputs.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', updateAddressPreview);
            }
        });
        updateAddressPreview();
    </script>
</body>

</html>
